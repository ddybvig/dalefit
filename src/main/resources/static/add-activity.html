<!DOCTYPE html>
<html>
    <head>
        <title>Dalefit</title>
    </head>

    <body>
    		<div class="row">
            	<form id="addActivity">
              		<div class="row m-auto"><label for='title'>Title</label></div>
              			<input class="form-control" type="text" id="title" name="title">
              		<div class="row m-auto"><label for='description'>Description</label></div>
              			<input class="form-control" type="text" id="description" name="description">
              		<div class="row m-auto"><label for='sport'>Sport</label></div>
              			<select name="sport" id="sport"></select>
              		<div class="row m-auto"><label for='date'>Date</label></div>
              			<input class="form-control" type="date" id="date" name="date">
              		<div class="row m-auto"><label for='startTime'>Start Time</label></div>
              			<input class="form-control" type="time" id="startTime" name="startTime">
              		<div class="row m-auto"><label for='hours'>Hours</label></div>
              			<input class="form-control" type="number" id="hours" name="hours">
              		<div class="row m-auto"><label for='minutes'>Minutes</label></div>
              			<input class="form-control" type="number" id="minutes" name="minutes">
              		<div class="row m-auto"><label for='seconds'>Seconds</label></div>
              			<input class="form-control" type="number" id="seconds" name="seconds">
					<div class="row m-auto"><label for='distance'>Distance (miles)</label></div>
						<input class="form-control" type="number" id="distance" name="distance">
            	</form>
            		<button type="button" id="saveActivity">Add Activity</button>
          	</div>
          	<div><p><a href="index.html">Home</a></p></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="add-activity.js" type="application/javascript"></script>

    </body>
</html>
